<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/style1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>CSS Flexbox</h1>
    </header>

    <nav>
        <a href=""><button>Previous</button></a>
        <a href="alignment1.html"><button>Next</button></a>
    </nav>

    <main>
        <h1>Direction</h1>

        <h2>01. flex-direction: row;</h2>
        <div class="flexContainer row">
            <div class="red">1</div> 
            <div class="yellow">2</div> 
            <div class="green">3</div> 
            <div class="blue">4</div>
        </div>

        <h2>02. flex-direction: row-reverse;</h2>
        <div class="flexContainer reverseRow">
            <div class="red">1</div> 
            <div class="yellow">2</div> 
            <div class="green">3</div> 
            <div class="blue">4</div>
        </div>

        <h2>03. flex-direction: column;</h2>
        <div class="flexContainer column">
            <div class="red">1</div> 
            <div class="yellow">2</div> 
            <div class="green">3</div> 
            <div class="blue">4</div>
        </div>

        <h2>04. flex-direction: column-reverse;</h2>
        <div class="flexContainer reverseColumn">
            <div class="red">1</div> 
            <div class="yellow">2</div> 
            <div class="green">3</div> 
            <div class="blue">4</div>
        </div>
    </main>
</body>
</html>
